<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="logo">Finance<span>Pro</span></h1>
            <div class="header-controls">
                <button class="date-range-btn" onclick="toggleDateMenu()">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="dateRangeLabel">Весь период</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="date-menu" id="dateMenu">
                    <button onclick="setDateRange('all')">Весь период</button>
                    <button onclick="setDateRange('week')">Эта неделя</button>
                    <button onclick="setDateRange('month')">Этот месяц</button>
                    <button onclick="setDateRange('custom')">Выбрать даты</button>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="balance-card">
            <div class="balance-header">
                <span>Текущий баланс</span>
                <i class="fas fa-wallet"></i>
            </div>
            <div class="balance-amount" id="balance">0 ₽</div>
            <div class="balance-stats">
                <div class="stat-item income">
                    <span class="stat-label">Доходы</span>
                    <span class="stat-value" id="income">0 ₽</span>
                </div>
                <div class="stat-item expense">
                    <span class="stat-label">Расходы</span>
                    <span class="stat-value" id="expense">0 ₽</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="financeChart"></canvas>
        </div>

        <div class="transaction-section">
            <form id="transactionForm" class="transaction-form">
                <div class="input-group">
                    <input type="text" id="description" placeholder="Описание операции" required>
                    <i class="fas fa-comment"></i>
                </div>
                <div class="input-group">
                    <input type="number" id="amount" placeholder="Сумма" required>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <div class="form-row">
                    <div class="type-selector">
                        <button type="button" class="type-btn active" data-type="income">Доход</button>
                        <button type="button" class="type-btn" data-type="expense">Расход</button>
                    </div>
                    <select id="category" class="category-select">
                        <option value="other">Другое</option>
                        <option value="food">Еда</option>
                        <option value="transport">Транспорт</option>
                        <option value="housing">Жилье</option>
                        <option value="entertainment">Развлечения</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i> Добавить операцию
                </button>
            </form>

            <div class="transaction-controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Все</button>
                    <button class="filter-btn" data-filter="income">Доходы</button>
                    <button class="filter-btn" data-filter="expense">Расходы</button>
                </div>
                <input type="date" id="dateFilter" class="date-filter">
            </div>

            <div class="transaction-list" id="transactions"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
